<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat by</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"><h1>Visual</h1></div>
        <div class="pads">
            <div class="pad-1">
                <audio class="sound" src="bubbles.mp3"></audio>
            </div>
            <div class="pad-2">
                <audio class="sound" src="clay.mp3"></audio>
            </div>
            <div class="pad-3">
                <audio class="sound" src="confetti.mp3"></audio>
            </div>
            <div class="pad-4">
                <audio class="sound" src="glimmer.mp3"></audio>
            </div>
            <div class="pad-5">
                <audio class="sound" src="moon.mp3"></audio>
            </div>
            <div class="pad-6">
                <audio class="sound" src="ufo.mp3"></audio>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
